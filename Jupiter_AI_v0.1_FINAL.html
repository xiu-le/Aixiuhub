
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jupiter AI v0.1</title>
  <style>
    body {
      background: radial-gradient(circle at center, #0f0f1f, #000);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      padding-top: 60px;
    }
    button {
      background: deepskyblue;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 8px;
      margin-top: 20px;
    }
    .wave {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      height: 40px;
      margin-top: 20px;
    }
    .bar {
      width: 6px;
      height: 100%;
      margin: 0 3px;
      background: linear-gradient(orange, deepskyblue);
      animation: wave 1.2s infinite ease-in-out;
    }
    .bar:nth-child(1) { animation-delay: 0s; }
    .bar:nth-child(2) { animation-delay: 0.1s; }
    .bar:nth-child(3) { animation-delay: 0.2s; }
    .bar:nth-child(4) { animation-delay: 0.3s; }
    .bar:nth-child(5) { animation-delay: 0.4s; }

    @keyframes wave {
      0%, 100% { transform: scaleY(0.3); }
      50% { transform: scaleY(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéôÔ∏è Jupiter AI v0.1</h1>
    <p>Klikni a povedz nieƒço, Xiu!</p>
    <button onclick="startListening()">üé§ Aktivuj Jupiter</button>
    <div class="wave">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
    <p id="response" style="font-size:18px; margin-top:20px;"></p>
  </div>

  <script>
    const responseEl = document.getElementById("response");
    const synth = window.speechSynthesis;

    function speak(text) {
      const utter = new SpeechSynthesisUtterance(text);
      utter.pitch = 1.2;
      utter.rate = 1;
      utter.voice = speechSynthesis.getVoices().find(voice => voice.name.includes("Google") && voice.name.includes("Female")) || null;
      synth.speak(utter);
    }

    function startListening() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.start();

      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript.toLowerCase();
        let reply = "Sorry, Xiu, I didn‚Äôt catch that.";

        if (transcript.includes("stream")) {
          reply = "You're scheduled for Apex Legends with Wattson today. Let‚Äôs zap some enemies!";
        } else if (transcript.includes("jupiter")) {
          reply = "Yes, Commander Xiu? All systems online.";
        } else if (transcript.includes("coffee")) {
          reply = "Already brewed your imaginary coffee, extra strong!";
        }

        responseEl.innerText = reply;
        speak(reply);
      };
    }
  </script>
</body>
</html>
